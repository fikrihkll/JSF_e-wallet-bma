<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <style>
             body{
                 margin:0;
             }

            .header{
                grid-column-start: 1;
                grid-column-end: 4;
                
                display:flex;
                
                align-items: center;
                
                padding: 20px;
                
                
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            }
           
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="header">
                <h:commandLink action="home.xhtml">
                    <img style="width:30px;" src="https://png.pngtree.com/png-vector/20190412/ourlarge/pngtree-vector-back-icon-png-image_931209.jpg"/>
                </h:commandLink>
                
                <div style="font-size : 30px; color:#a1caff; margin-left: 20px; ">BME</div>
                
            </div>
            
            
            <div style="display:flex; justify-content: center;">
                <div style="margin:20px 20px 0 20px">
                    <h3 style="text-align: center;">Your Recent Logs</h3>


                    <h:dataTable border="2" cellspacing="1" value="#{log_bean.logs}" var="logs" style="border-radius: 10px">
                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            ${logs.type}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Amount (IDR)</f:facet>
                            #{logs.amount}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            #{logs.date}
                        </h:column>

                    </h:dataTable>
                </div>
            </div>
                
            
        </h:form>
        
    </h:body>
</html>
